{% extends 'navigation.html' %}
{% block body %}
<div class="container" style="margin-top: 60px;">
    <h3 class="text-center text-primary font-weight-bold">Add Instructor</h3>
    <form action="" method="post">
        {% csrf_token %}
        <label for=""><b>Name</b></label>
        <input type="text" name="name" class="form-control">
        <label for=""><b>Contact</b></label>
        <input type="tel" name="contact" class="form-control">
        <label for=""><b>Email Id</b></label>
        <input type="email" name="emailid" class="form-control">
        <label for=""><b>Age</b></label>
        <input type="text" name="age" class="form-control">
        <label for=""><b>Gender</b></label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <br>
        <label for=""><b>Plan Name</b></label>
        <select name="plan" class="form-control" id="">
            {% for i in plan %}
            <option value="{{i.name}}">{{i.name}}</option>
            {% endfor %}

        </select>
        <br>
        <label for=""><b>Members</b></label>
        {% for i in users %}
            <div class="form-check">
                <input type="checkbox" name="username" value="{{ i.name }}" class="form-check-input" id="{{ i.name }}">
                 <label style="margin-left: 2%;" for="{{ i.name }}" class="form-check-label">{{ i.name }}</label>
             </div>
        {% endfor %}
        <br>
        <input style="margin-bottom: 2%;" type="submit" value="Submit" class="btn btn-primary">
    </form>
</div>

{% ifequal error "no" %}
<script>
    alert('Record Inserted Successfully');
    window.location=("{% url 'view_instructor' %}")
</script>
{% endifequal %}
{% ifequal error "yes" %}
<script>
    alert('Something went wrong, Try Again');
</script>
{% endifequal %}

{% endblock%}

{% block footer %}
<footer id="footer" class="footer">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">

            </div>

        </div>
    </div>
</footer>
{% endblock%}
